all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-pac4-2025-1-host11:
          ansible_host: 172.20.20.21
        clab-pac4-2025-1-host12:
          ansible_host: 172.20.20.22
        clab-pac4-2025-1-ssh:
          ansible_host: 172.20.20.100
    vyosnetworks_vyos:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-pac4-2025-1-vyos01:
          ansible_host: 172.20.20.11
        clab-pac4-2025-1-vyos02:
          ansible_host: 172.20.20.12
        clab-pac4-2025-1-vyos03:
          ansible_host: 172.20.20.13
        clab-pac4-2025-1-vyos04:
          ansible_host: 172.20.20.14
        clab-pac4-2025-1-vyos05:
          ansible_host: 172.20.20.15
        clab-pac4-2025-1-vyos06:
          ansible_host: 172.20.20.16
        clab-pac4-2025-1-vyos07:
